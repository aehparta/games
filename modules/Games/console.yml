commands:
  rcon:cmd:
    description: send rcon command to remote server
    class: \Games\Rcon
    method: cmd
    arguments:
      host:
        description: host
      port:
        description: port
      password:
        description: password
      command:
        description: command to send
  server:udp:
    description: start listening server on local address and port
    class: \Games\Server
    method: serve
    arguments:
      address:
        description: local ip
      port:
        description: port
  list:
    description: list enabled games
    class: \Games\Game
    method: cmdGamesList
  cmd:
    description: send rcon command to specified game server
    class: \Games\Game
    method: cmd
    arguments:
      game:
        description: game id
      command:
        description: command to send
    options:
      timeout:
        short_name: -t
        long_name: --timeout
        description: query timeout
