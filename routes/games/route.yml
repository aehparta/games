index:
  pattern: '/'
  controller: Games
  action: index

game:
  pattern: '/game/{name}'
  controller: Games
  action: game

game-map-get:
  pattern: '/game/{name}/map'
  controller: Games
  action: gameMapGet
  format: json
  history: false

game-map-set:
  pattern: '/game/{name}/map/{map}'
  controller: Games
  action: gameMapSet
  format: json
  history: false

game-cmd:
  pattern: '/game/{name}/cmd'
  controller: Games
  action: gameCmd
  format: json
  history: false
