
game:
  pattern: '/game/{name}'
  controller: Games
  action: game

game-map-get:
  pattern: '/game/{name}/map'
  controller: Games
  action: gameMapGet
  format: json
  history: false

game-map-set:
  pattern: '/game/{name}/map/{map}'
  controller: Games
  action: gameMapSet
  format: json
  history: false

game-cmd:
  pattern: '/game/{name}/cmd'
  controller: Games
  action: gameCmd
  format: json
  history: false

game-var:
  pattern: '/game/{name}/var/{var}'
  controller: Games
  action: gameVar
  format: json
  history: false

game-api-games-get:
  pattern: '/games/{game_id?}'
  controller: GamesApi
  action: gamesGet
  format: json
  method: get
  history: false

game-api-vars:
  pattern: '/games/{game_id}/vars/{var}'
  controller: GamesApi
  action: gameVarGet
  format: json
  method: get
  history: false

index:
  pattern: '/'
  controller: Games
  action: index
