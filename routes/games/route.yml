
game-api-games-get:
  pattern: '/api/games/{game_id?}'
  controller: GamesApi
  action: gamesGet
  format: json
  method: get
  history: false

game-api-vars:
  pattern: '/api/games/{game_id}/vars/{var}'
  controller: GamesApi
  action: gameVarGet
  format: json
  method: get
  history: false

game-api-cmd:
  pattern: '/api/games/{game_id}/cmd'
  controller: GamesApi
  action: gameCmd
  format: json
  method: post
  history: false

index:
  pattern: '/'
  controller: Games
  action: index

game:
  pattern: '/{game_id}'
  controller: Games
  action: game
