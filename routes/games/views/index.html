{% extends 'base.html' %}
{% block content %}
{% verbatim %}
<div id="games">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Up
        </th>
        <th>
          Game
        </th>
        <th>
          Map
        </th>
        <th>
          Players
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="game in games">
        <td>
          <i v-if="game.up" class="fa fa-check-circle text-success"></i>
          <i v-else class="fa fa-plug text-danger"></i>
        </td>
        <td>
          <a v-bind:href="game.id">
            {{ game.label }}
          </a>
        </td>
        <td>
          {{ game.map }}
        </td>
        <td>
          {{ game.players }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endverbatim %}
{% endblock content %}
