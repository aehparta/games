{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>
        Up
      </th>
      <th>
        Game
      </th>
      <th>
        Map
      </th>
      <th>
        Players
      </th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>
        <i class="fa {% if game.isUp() %}text-success fa-check-circle{% else %}text-danger fa-minus-circle{% endif %} "></i>
      </td>
      <td>
        <a href="{{ route('game', { name: game.getName() }) }}">{{ game.getLabel() }}</a>
      </td>
      <td>
        {{ game.getMap() }}
      </td>
      <td>
        {{ game.getPlayers()|length }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
