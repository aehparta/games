{% extends 'base.html' %}
{% block content %}
{% verbatim %}
<div id="game">
  <h1>
    <i v-if="game.up" class="fa fa-check-circle text-success"></i>
    <i v-else class="fa fa-plug text-danger"></i>
    {{ game.label }}
  </h1>
  <h2>
    Send command
  </h2>
  <div class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">
          Command:
        </div>
        <input v-model.trim="cmd.input" v-on:keyup.enter="sendCommand" class="form-control"/>
      </div>
    </div>
    <button v-on:click="sendCommand" class="btn btn-primary">
      Send
    </button>
  </div>
  <pre v-if="cmd.output">
    {{ cmd.output }}
  </pre>
  <h2>
    Status
  </h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Variable
        </th>
        <th>
          Value
        </th>
        <th>
          Description
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          map
        </td>
        <td>
          {{ game.map }}
        </td>
        <td>
          current map
        </td>
      </tr>
      <tr v-for="v in vars">
        <td>
          {{ v.label }}
        </td>
        <td>
          <select v-if="v.options" class="game-var-select">
            <option v-for="opt in v.options" value="{{ opt }}">
              {{ opt }}
            </option>
          </select>
          <span v-else>
            {{ v.value }}
          </span>
        </td>
        <td>
          {{ v.description }}
        </td>
      </tr>
    </tbody>
  </table>
