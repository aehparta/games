game:
  get:
    values:
      id:
        method: getId
      label:
        method: getLabel
      host:
        method: getHost
      port:
        method: getPort
      up:
        method: isUp
      map:
        method: getMap
      players:
        method: getPlayerCount
      actions:
        kick:
          method: has
          parameters:
            - kickPlayer
        kill:
          method: has
          parameters:
            - killPlayer
        rename:
          method: has
          parameters:
            - renamePlayer
      metadata:
        method: getMetadata

game-cmd:
  put:
    values:
      cmd:
        type: string
        required: true
      timeout:
        type: number
        required: false

game-var:
  put:
    values:
      value:
        type: string
        required: false
        method: setVarValue
        parameters:
          - var-id

game-players:
  get:
    values:
      id:
        method: getId
      name:
        method: getName
      score:
        method: getScore
      bot:
        method: isBot
