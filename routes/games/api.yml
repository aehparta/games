game:
  get:
    values:
      id:
        method: getId
      label:
        method: getLabel
      up:
        method: isUp
      map:
        method: getMap
      players:
        method: getPlayerCount

game-cmd:
  put:
    values:
      cmd:
        type: string
        required: true

game-var:
  put:
    values:
      value:
        type: string
        required: false
        method: setVarValue
        parameters:
          - var-id

game-players:
  get:
    values:
      id:
        method: getId
      name:
        method: getName
      score:
        method: getScore
        